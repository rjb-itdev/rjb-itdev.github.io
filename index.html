<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='app' >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular -->

    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js">
    </script>
    <script src="
    https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <base href="/">
    <title>Books</title>
  </head>
  <body >
    <!--Using Routes to generate pages from json data dynamically-->
    <h1>Home Page</h1>  
    <!-- get title of book from data, add to ul -->
    <h4>
      <a href="/">Home</a>
      <a href="book">Books</a>
    </h4> 
    <ul ng-repeat="dataController">
      <li><a href=""></a>{{data.title}}</li>
    </ul>  
    <ng-view></ng-view>


  </body>
</html>
