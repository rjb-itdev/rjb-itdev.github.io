<!DOCTYPE html>
<html lang="en" ng-app="libraryApp">
<head>
    <meta charset="UTF-8">
    <meta>
    <meta>

    <title>Library</title>
    <!-- CSS - Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body ng-controller="libraryController">
    <div class="container-fluid">
            <!--Top-nav Bar start-->
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand"><h2>Library</h2></a>
                <ul class="nav">
                    <li>
                        <a href="#"><h3> Books </h3></a>
                    </li>
                    <li class="disabled">
                        <a href="#"><h3> About </h3></a>
                    </li>
                    <li class="disabled">
                        <a href="#"><h3> Contact </h3></a>
                    </li>
                </ul>
            </div>
        </div>            
        <!--Top-nav Bar End-->
        <div class="row-fluid">
            <!-- Side nav -->
            <div class="span3">
                <nav>
                    <ul class="nav nav-list">
                        <li class="nav-header">                            
                            <h4><a href='index.html'>Title</a></h4>
                        </li>   
                        <li class="divider"></li>                                                     
                        <li ng-repeat="book in library track by $index" >
                            <a ng-click="searchByIndex($index)" ng-model="details" href  >{{book.title}}</a>  
                        </li>
                    </ul>
                </nav>
            </div>
            <!--NavBar END-->
            <!--Content Start-->
            <div class="span9">
                <br>
                <p>
                <h3 ng-bind-html="bookDetails.title">  </h3>
                </p>
                <br>
                <p ng-bind-html="bookDetails.body">   </p><br/>
                <p>
                <strong ng-bind-html="bookDetails.author"></strong>
                </p> 
            </div>
            <!--Content End-->  
        </div>                
    </div>

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- AngularJs Non-minified for debugging-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js" ></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js" ></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-resource.js" ></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-sanitize.js" ></script>

    <!--Add additional script under here as we need them and our application develops-->
    <script type="text/javascript" src="app/library-app.js" ></script>
    <script type="text/javascript" src="app/controllers/library.controller.js" ></script>
    <script type="text/javascript" src="app/factorys/library-factory.js" ></script>    
</body>
</html>
